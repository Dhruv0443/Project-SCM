<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
    
     .box{
        padding: 5px
        color: black;
        opacity: 0.7;
        height: 100px;
        width: 150px;
         
    }
</style>
    </head>

    <body>
<!-- Write your code here  -->
    <button type="button" id="b1">Start Animation</button>
    <button type="button" id="b2">Hide/Show</button>
    <button type="button" id="b3">Fade</button>
    <button type="button" id="b4">slide up/down</button>
    

    <div class="box" id="content"><p>Happy Birthday Sam</p></div>
    </body>

<script>

$(document).ready(function(){

    $('#b1').click(function(){
        $('.box').animate({  
            height: "200px",
            opacity: '0.4',
            width: "250px",
        },2000)
        $('.box').animate({  
            fontSize :"60px",  
        },2000)
        $('.div').animate({  
            left : "+=50x" 
        },2000)
    })
    
    $("#b2").click(function(){
        $(".box").toggle();
    })

    $("#b3").click(function(){
        $(".box").fadeTo("slow", 0.2)
    })
   
    $("#b4").click(function(){
        $(".box").slideToggle(2000);
    })
  
})





</script>
</html>
